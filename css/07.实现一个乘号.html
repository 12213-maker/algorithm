<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      width: 30px;
      height: 30px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    .littlebox {
      width: 10px;
      height: 10px;
      background-color: white;
    }
    .littlebox:nth-child(2n+1) {
      width: 10px;
      height: 10px;
      background-color: black;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="littlebox"></div>
    <div class="littlebox"></div>
    <div class="littlebox"></div>
    <div class="littlebox"></div>
    <div class="littlebox"></div>
    <div class="littlebox"></div>
    <div class="littlebox"></div>
    <div class="littlebox"></div>
    <div class="littlebox"></div>
  </div>
</body>

</html>
